{% extends 'header.html' %}
{% load static %}
{% block contant %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>

  <body>

    <!--================Home Banner Area =================-->
    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div
            class="banner_content d-md-flex justify-content-between align-items-center"
          >
            <div class="mb-3 mb-md-0">
              <h2>profile </h2>
            </div>
            <div class="page_link">
              <a href="index.html">Home</a>
              <a href="{% url 'profile' %}">profile</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Home Banner Area =================-->

    <!-- ================ contact section start ================= -->
  <section class="section_gap">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">

      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">profile</h2>
        </div>
        <div class="col-lg-12 mb-4 mb-lg-0">
          {% if msg %}
          <b style="color: blue;">{{msg}}</b>
         {% endif %} 
          <form class="form-contact contact_form" action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
               <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="fname" id="name" type="text" value="{{user.fname}}"> 
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="lname" id="name" type="text"  value="{{user.lname}}"> 
                </div>
              </div>
               <div class="col-sm-12">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email"  value="{{user.email}}" readonly> 
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="mobile" id="subject" type="text" value="{{user.mobile}}"> 
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                    <textarea class="form-control w-100" name="address" id="message" cols="30" rows="9" placeholder="Enter Address">{{user.address}}</textarea>
                </div>
              </div>
               <div class="col-12">
                <div class="form-group">
                 <img src="{{user.profile_picture.url}}" style="width:100px;height: 100px;">
                </div>
              </div>
               <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="profile_picture" id="subject" type="file">
                </div>
              </div>
             
             
              
            </div>
            <div class="form-group mt-lg-3">
              <button type="submit" class="main_btn">update profile</button>
            </div>
          </form>


        </div>

        
      </div>
    </div>
  </section>
	<!-- ================ contact section end ================= -->
</body>
</html>
{% endblock %}
