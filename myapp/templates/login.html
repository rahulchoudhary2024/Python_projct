{% extends 'header.html' %}
{% load static %}
{% block contant %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>

  <body>

    <!--================Home Banner Area =================-->
    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div
            class="banner_content d-md-flex justify-content-between align-items-center"
          >
            <div class="mb-3 mb-md-0">
              <h2>Login</h2>
            </div>
            <div class="page_link">
              <a href="index.html">Home</a>
              <a href="{% url 'login' %}">Login</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Home Banner Area =================-->

    <!-- ================ contact section start ================= -->
  <section class="section_gap">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">

      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Login Here</h2>
        </div>
        <div class="col-lg-12 mb-4 mb-lg-0">
          {% if msg %}
          <b style="color: blue;">{{msg}}</b>
         {% endif %} 
          <form class="form-contact contact_form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="row">
               
               <div class="col-sm-12">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" placeholder="Enter email address">
                </div>
              </div>
              
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="password" id="subject" type="password" placeholder="Enter Password">
                </div>
              </div>
              
             
             
              
            </div>
            <div class="form-group mt-lg-3">
              <button type="submit" class="main_btn">Login </button>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <a href="{% url 'forgot-password' %}">Forgot Password?</a>
            </div>
          </form>


        </div>

        
      </div>
    </div>
  </section>
	<!-- ================ contact section end ================= -->
</body>
</html>
{% endblock %}
