{% extends 'header.html' %}
{% load static %}
{% block contant %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>

  <body>

    <!--================Home Banner Area =================-->
    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div
            class="banner_content d-md-flex justify-content-between align-items-center"
          >
            <div class="mb-3 mb-md-0">
              <h2>Update Password</h2>
            </div>
            <div class="page_link">
              <a href="index.html">Home</a>
              <a href="{% url 'login' %}">Update Password</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Home Banner Area =================-->

    <!-- ================ contact section start ================= -->
  <section class="section_gap">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">

      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Update Password</h2>
        </div>
        <div class="col-lg-12 mb-4 mb-lg-0">
          {% if msg %}
          <b style="color: blue;">{{msg}}</b>
         {% endif %} 
          <form class="form-contact contact_form" action="{% url 'new-password' %}" method="post">
            {% csrf_token %}
            <div class="row">
               
              
              
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="new_password" id="subject" type="password" placeholder="Enter New Password">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="cnew_password" id="subject" type="password" placeholder="Enter Confirm New Password">
                </div>
              </div>
            
            </div>
            <div class="form-group mt-lg-3">
              <button type="submit" class="main_btn">Update Password </button>
            </div>
          </form>


        </div>

        
      </div>
    </div>
  </section>
  <!-- ================ contact section end ================= -->
</body>
</html>
{% endblock %}
